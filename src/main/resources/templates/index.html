<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos Renan</title>
</head>
<body>
<div class="container">
    <div>
        <h2>Favoritos</h2>
    </div>
    <a href="/favorites/create">Create new favorite</a>
    <div>
        <input type="text" name="search" id="search" onClick="this.select();">
    </div>

    <div class="row">
        <div id="internTools" class="col s12">
            <div class="row">
                <table class="col s12 m12 l12 striped">
                    <th:block th:each="favorite : ${listOfFavorites}">
                        <tr>
                            <td class="col s10 m10 l10 ">
                                <a th:href="@{${favorite.link}}" target="_blank"> <span th:text="${favorite.name}"></span></a> <small th:text="${favorite.description}"></small>
                            </td>
                            <td>
                                <a th:href="@{/favorites/update/} + ${favorite.id}" class="waves-effect waves-light btn-small"><i class="material-icons">edit</i></a>
                            </td>
                            <td>
                                <form action="/favorites/delete" method="post">
                                    <input type="text" th:value="${favorite.id}" name="id" id="id" th:hidden="hidden"/>
                                    <button class="red darken-4 btn waves-effect waves-light btn-small" type="submit" name="delete">
                                        <i class="material-icons">delete_forever</i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </th:block>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="quick-search.js"></script>
<script>
        $(function(){
            $('.tabs').tabs();
            $('#search').quicksearch('table tbody tr');
        })
    </script>
</body>
</html>
